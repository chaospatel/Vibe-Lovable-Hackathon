    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:description" content="The ultimate blogging platform for developers. Share knowledge and connect with the tech community." />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Custom CSS for loading animation -->
    <style>
      /* Loading Screen Styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 50%, #db2777 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      .loading-logo {
        font-size: 3rem;
        font-weight: 800;
        color: white;
        margin-bottom: 2rem;
        background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #f472b6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: pulse 2s infinite;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-left: 4px solid #60a5fa;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        color: rgba(255, 255, 255, 0.8);
        margin-top: 1rem;
        font-size: 1.1rem;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }
      
      /* Hide scrollbar during loading */
      body.loading {
        overflow: hidden;
      }
      
      /* Smooth transition for main app */
      #root {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }
      
      #root.loaded {
        opacity: 1;
      }
    </style>
    
    <title>Devnovate - Developer Blogging Platform</title>
  </head>
  <body class="loading">
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1e3a8a;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
        z-index: 10000;
      ">
        <h1 style="font-size: 2rem; margin-bottom: 1rem;">Devnovate</h1>
        <p style="font-size: 1.2rem; margin-bottom: 1rem;">
          You need to enable JavaScript to run this application.
        </p>
        <p style="opacity: 0.8;">
          Devnovate is a modern blogging platform that requires JavaScript for the best experience.
        </p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">Devnovate</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading your developer community...</div>
    </div>
    
    <!-- Main App Root -->
    <div id="root"></div>
    
    <!-- Loading Script -->
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          const rootElement = document.getElementById('root');
          const body = document.body;
          
          if (loadingScreen && rootElement) {
            loadingScreen.classList.add('hidden');
            rootElement.classList.add('loaded');
            body.classList.remove('loading');
            
            // Remove loading screen from DOM after transition
            setTimeout(function() {
              if (loadingScreen.parentNode) {
                loadingScreen.parentNode.removeChild(loadingScreen);
              }
            }, 500);
          }
        }, 1500); // Show loading screen for at least 1.5 seconds
      });
      
      // Fallback: Hide loading screen if it takes too long
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
          loadingScreen.classList.add('hidden');
          document.getElementById('root').classList.add('loaded');
          document.body.classList.remove('loading');
        }
      }, 10000); // 10 second fallback
      
      // Performance monitoring
      if ('performance' in window && 'mark' in window.performance) {
        window.performance.mark('app-start');
      }
      
      // Service Worker Registration (for PWA capabilities)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Error Boundary Script -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Application Error:', e.error);
        
        // Show user-friendly error message
        const errorDiv = document.createElement('div');
        errorDiv.innerHTML = `
          <div style="
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ef4444;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            max-width: 300px;
            z-index: 10001;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          ">
            <strong>Oops! Something went wrong.</strong><br>
            Please refresh the page or contact support if the issue persists.
            <button onclick="this.parentElement.remove()" style="
              background: none;
              border: none;
              color: white;
              float: right;
              cursor: pointer;
              font-size: 1.2rem;
              margin-left: 10px;
            ">&times;</button>
          </div>
        `;
        document.body.appendChild(errorDiv);
        
        // Auto-remove after 10 seconds
        setTimeout(() => {
          if (errorDiv.parentNode) {
            errorDiv.parentNode.removeChild(errorDiv);
          }
        }, 10000);
      });
    </script>
    
    <!-- Analytics placeholder -->
    <!-- Replace with your analytics tracking code -->
    <script>
      // Google Analytics or other analytics code would go here
      console.log('Analytics tracking ready for implementation');
    </script>
  </body>
